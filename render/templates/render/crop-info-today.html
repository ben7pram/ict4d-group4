<vxml version="2.1">

<form>
<block>


    {% if  len(crops_today) > 0 %}

        You can seed <break time="200ms"/>

        {{ crops_today }}

        <break time="200ms"/>

   </prompt>

   </prompt>
    {% endif %}


</block>
</form>
</vxml>
